<!DOCTYPE html>
<html th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">


<body>
 <main role="main">
	<div class="container mt-5">
			
            <div class="row">
                    <div class="col-md-3">
                        <h4>STUDENT</h4>
                    </div>
                    <div class="col-md-9">
                    	<a href="#" th:href="@{/student-reg}"  class="btn btn-secondary" >Student Registration</a>
                    </div>
            </div>
			
			<table class="table mt-5">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Class</th>
						<th>Register Date</th>
						<th>Address</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="s :${students}">
						<td th:text="${s.studentId}"></td>
						<td th:text="${s.studentName}"></td>
						<td th:text="${s.classBean.className}"></td>
						<td th:text="${s.registerDate}"></td>
						<td th:text="${s.address}"></td>
						<td><a th:href="@{/edit-student/{id}(id=${s.studentId})}">Edit</a></td>
						<td><a th:href="@{/delete-student/{id}(id=${s.studentId})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>


</main>
    
</body>
</html>
