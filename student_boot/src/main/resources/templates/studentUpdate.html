<!DOCTYPE html>
<html th:replace="~{layouts/main :: layout(~{::main})}"
	xmlns:th="http://www.thymeleaf.org">

<body>
	<main role="main">
		<div class="container mt-5">
			<form action="#"
				th:action="@{/update-student/{id}(id=${student.studentId})}"
				th:object="${student}" method="post">
				<div class="form-group row">
					<label for="studentName" class="col-md-2">Name</label>
					<div class="col-md-6">
						<input type="text" id="studentName" th:field="*{studentName}"
							class="form-control" />
					</div>
					<div th:if="${#fields.hasErrors('studentName')}"
						th:errors="*{studentName}" class="text-danger"></div>
				</div>

				<div class="form-group row">
					<label for="classBean" class="col-md-2">Class</label>
					<div class="col-md-6">
						<select name="" th:field="*{classBean}" id="classBean" class="form-control">
							<option th:each="class : ${classes}" 
							th:text="${class.className}" th:value="${class.id}"></option>
						</select>
					</div>
				</div>


				<div class="form-group row">
					<label for="registerDate" class="col-md-2">Register Date</label>
					<div class="col-md-6">
						<input type="date" id="registerDate" th:field="*{registerDate}"
							class="form-control" />
					</div>
					<div th:if="${#fields.hasErrors('registerDate')}"
						th:errors="*{registerDate}" class="text-danger"></div>
				</div>

				<div class="form-group row">
					<label for="address" class="col-md-2">Address</label>
					<div class="col-md-6">
						<input type="text" id="address" th:field="*{address}"
							class="form-control" />
					</div>
					<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
						class="text-danger"></div>
				</div>

				<input type="submit" value="Update" class="btn btn-primary">
			</form>


		</div>
	</main>
</body>
</html>
