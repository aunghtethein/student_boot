<!doctype html>
<html th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>

<main role="main">

    <div class="container mt-5">

        <div class="row d-flex justify-content-center">
            <div class="col-md-4 py-4">
                <h2><i class="fas fa-sign-in-alt"></i> Sign In</h2>
                <hr/>
                
                <p th:text="${error}"></p>
                <hr />
             
                <form th:action="@{/login-process}" th:object="${user}" method="post">
                    
                     <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder=""
                               th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{username}"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder=""
                               th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{password}"></div>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>

    </div>

</main>


</body>
</html>
